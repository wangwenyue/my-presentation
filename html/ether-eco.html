<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>以太坊经济模型</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/reveal.js/3.7.0/css/reveal.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/reveal.js/3.7.0/css/theme/moon.min.css" id="theme">
    <link rel="stylesheet" href="https://cdn.bootcss.com/reveal.js/3.7.0/lib/css/zenburn.min.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
        <section data-markdown="../md/ether-eco.md"
                 data-separator="---"
                 data-separator-vertical="--"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
    </div>
</div>

<script src="https://cdn.bootcss.com/reveal.js/3.7.0/lib/js/head.min.js"></script>
<script src="https://cdn.bootcss.com/reveal.js/3.7.0/js/reveal.min.js"></script>
<script>
    Reveal.initialize({
        controls: true,
        progress: true,
        slideNumber: 'c/t',
        history: false,
        keyboard: true,
        overview: true,
        center: true,
        touch: true,
        loop: false,
        rtl: false,
        fragments: true,
        embedded: false,
        help: true,
        autoSlide: 0,
        autoSlideStoppable: true,
        mouseWheel: true,
        hideAddressBar: true,
        previewLinks: false,
        transition: 'default',
        transitionSpeed: 'default',
        backgroundTransition: 'default',
        viewDistance: 3,
        parallaxBackgroundImage: 'http://ww1.sinaimg.cn/large/d8eb23c4ly1fx3332qz58j21jk0v974a.jpg',
        parallaxBackgroundSize: '',
        parallaxBackgroundHorizontal: '',
        parallaxBackgroundVertical: '',
        dependencies: [
            {
                src: 'https://cdn.bootcss.com/reveal.js/3.7.0/lib/js/classList.js',
                condition: () => {
                    return !document.body.classList
                }
            },
            {
                src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/markdown/marked.js',
                condition: () => {
                    return !!document.querySelector('[data-markdown]')
                }
            },
            {
                src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/markdown/markdown.min.js',
                condition: () => {
                    return !!document.querySelector('[data-markdown]')
                }
            },
            {
                src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/highlight/highlight.min.js',
                async: true,
                callback: () => {
                    hljs.initHighlightingOnLoad()
                }
            },
            {src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/notes/notes.js'}
        ]
    });
</script>
</body>
</html>
